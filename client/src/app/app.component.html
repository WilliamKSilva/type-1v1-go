<div class="container">
    <main>
       <section class="introduction-section">
        <h1>Type 1v1</h1>
        <p>
            Challenge your friend and discover
            who types faster!
        </p>
       </section> 
       <button class="new-game-button" (click)="openModal()">New Game</button>
       <button class="enter-game-button">Enter Game</button>

       <app-loading [isLoading]="isLoading" />
       <app-modal-input [active]="modalActive" (onConfirm)="newGame({playerOne})" (inputText)="updatePlayerOne($event)" />
    </main>
</div>

<router-outlet></router-outlet>
